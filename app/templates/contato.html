{% extends "base.html" %}

{% block content %}
<section class="py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Entre em Contato</h2>
                <p class="lead">Estamos aqui para ajudar!</p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="assunto" class="form-label">Assunto</label>
                        <select class="form-select" id="assunto" name="assunto" required>
                            <option value="">Selecione um assunto</option>
                            <option value="oficinas">Oficinas Culturais</option>
                            <option value="banco">Banco Preventório</option>
                            <option value="voluntario">Ser Voluntário</option>
                            <option value="outro">Outro Assunto</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h3>Informações de Contato</h3>
                        <p><i class="bi bi-geo-alt-fill"></i> Av. Pref. Silvio Picanço, 02 - Charitas,<br>Niterói - RJ, 24360-025</p>
                        <p><i class="bi bi-telephone-fill"></i> (21) 97683-6490</p>
                        <p><i class="bi bi-clock-fill"></i> Segunda a Sexta: 9h às 18h</p>

                        <h4 class="mt-4">Redes Sociais</h4>
                        <div class="d-flex gap-3 fs-3">
                            <a href="https://www.instagram.com/malocacult/" class="text-primary"><i class="bi bi-facebook"></i></a>
                            <a href="https://www.instagram.com/malocacult/" class="text-danger"><i class="bi bi-instagram"></i></a>
                            <a href="#" class="text-success"><i class="bi bi-whatsapp"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
